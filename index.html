<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body style="background: #2596be url(assets/bg-intro-desktop.png);">
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-6">
                    <h1 class="title">Learn to code by watching others</h1>
                    <p>See how experienced developers solve problems in real-time.</p>
                    <p>Watching scripted tutorials is great, but understanding how developers think is invaluable</p>
                </div>
                <div class="column is-6">
                    <div class="has-background-white px-2 py-2">
                        <form class="has-background-white">
                            <div class="field">
                                <input type="text" class="input" placeholder="First Name">
                            </div>
                            <div class="field">
                                <input type="text" class="input" placeholder="Last Name">
                            </div>
                            <div class="field">
                                <input type="email" class="input" placeholder="Email Address">
                            </div>
                            <div class="field">
                                <input type="password" class="input" placeholder="Password">
                            </div>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
